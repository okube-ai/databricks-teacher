name: pl-databricks-exams

orchestrator: DATABRICKS_JOB
databricks_job:
  name: job-pl-databricks-exams
  clusters:
    - name: node-cluster
      autoscale:
        min_workers: 1
        max_workers: 2
      spark_version: 15.3.x-scala2.12
      node_type_id: Standard_DS3_v2

#  access_controls:
#    - group_name: account users
#      permission_level: CAN_VIEW
#    - group_name: role-engineers
#      permission_level: CAN_RUN

udfs:
  - module_name: custom_functions
    function_name: binary_to_chunk

# --------------------------------------------------------------------------- #
# Nodes                                                                       #
# --------------------------------------------------------------------------- #

nodes:

  # ------------------------------------------------------------------------- #
  # Exam Questions                                                            #
  # ------------------------------------------------------------------------- #

  - name: brz_exam_questions
    layer: BRONZE
    source:
      path: /Volumes/${vars.env}/sources/landing/events/udemy/databricks-exams/
#      multiline: True
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: brz_exam_questions
      mode: OVERWRITE
    transformer:
      nodes:
        - with_column:
            name: _file
            sql_expr: _metadata.file_path

  - name: slv_exam_questions
#    layer: SILVER
    source:
      node_name: brz_exam_questions
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: slv_exam_questions
      mode: OVERWRITE
    drop_duplicates:
      - question
    transformer:
      nodes:
        - with_columns:
          - name: question
            sql_expr: question
          - name: choice_a
            sql_expr: choices.A
          - name: choice_b
            sql_expr: choices.B
          - name: choice_c
            sql_expr: choices.C
          - name: choice_d
            sql_expr: choices.D
          - name: exam_type
            sql_expr: exam_type
          - name: exam_number
            type: int
            sql_expr: exam_number
          - name: question_number
            type: int
            sql_expr: question_number
        - func_name: drop
          func_args:
            - _file
            - choices

  # ------------------------------------------------------------------------- #
  # Exam Guides                                                               #
  # ------------------------------------------------------------------------- #

  - name: brz_exam_guides
    layer: BRONZE
    source:
      path: /Volumes/${vars.env}/sources/landing/events/databricks/exam-guides/
      format: BINARYFILE
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: brz_exam_guides
      mode: OVERWRITE
    transformer:
      nodes:
        - with_column:
            name: _file
            sql_expr: _metadata.file_path

  - name: slv_exam_guides
#    layer: SILVER
    source:
      node_name: brz_exam_guides
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: slv_exam_guides
      mode: OVERWRITE
    transformer:
      nodes:
      - with_columns:
        - name: content
          type: null
          expr: F.explode(binary_to_chunk("content"))
        - name: exam_type
          type: null
          sql_expr: regexp_extract(_file, '/([^/.]+).pdf$', 1)
      - func_name: drop
        func_args:
          - _file
          - modificationTime



  # ------------------------------------------------------------------------- #
  # Documentation                                                             #
  # ------------------------------------------------------------------------- #

  - name: brz_documentation
    layer: BRONZE
    source:
      path: /Volumes/${vars.env}/sources/landing/events/databricks/documentation/
      format: BINARYFILE
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: brz_documentation
      mode: OVERWRITE
    transformer:
      nodes:
      - with_columns:
        - name: _file
          sql_expr: _metadata.file_path


  - name: slv_documentation
#    layer: SILVER
    source:
      node_name: brz_documentation
    sink:
      catalog_name: ${vars.env}
      schema_name: databricks
      table_name: slv_documentation
      mode: OVERWRITE
    transformer:
      nodes:
      - with_columns:
        - name: content
          type: null
          expr: F.explode(binary_to_chunk("content"))
      - func_name: drop
        func_args:
          - _file
          - modificationTime
          - length